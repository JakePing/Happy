<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- style -->

<style type="text/css">
  html {
    padding: 0;
    margin: 0;
  }

  body {
    margin: 0;
  }


  .head {
    position: absolute;
    z-index: 12;
    color: #fff;
  }

  .head_desc {
    color: #fff;
    font-size: 60px;
    margin-left: 60px;
  }

  .head_desc-p {
    color: #fff;
    font-size: 25px;
    margin-left: 25px;
  }


  .modalDialog {
    position: absolute;
    font-family: Arial, Helvetica, sans-serif;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-image: url(https://www.fonstola.ru/download.php?file=201304/2560x1600/fonstola.ru-92149.jpg);
    display: block;
    z-index: 2;
    height: 1000px;
    width: 1420px;
  }

  .modalDialog>div {
    height: 450px;
    width: 700px;
    position: relative;
    margin: 10% 25%;
    padding: 5px 20px 13px 20px;
    border-radius: 10px;
    /*     background: #fff;
    background: -moz-linear-gradient(rgb(242, 255, 234), rgb(211, 252, 178));
    background: -webkit-linear-gradient(rgb(242, 255, 234), rgb(211, 252, 178));
    background: -o-linear-gradient(rgb(242, 255, 234), rgb(211, 252, 178)); */
    background-image: url(https://www.anypics.ru/download.php?file=201212/1600x1200/anypics.ru-56322.jpg);
    background-size: cover;
  }

  /* 
  .password {
    margin-left: 40px;
    font-size: 40px;
    color: rgb(27, 24, 24);
  }
 */
  .password_btn {
    font-size: 18px;
    padding: 20px 20px;
    border-radius: 10px;
    border: solid 2px rgb(255, 0, 0);
    color: rgb(27, 24, 24);
    margin-left: 80px;
  }

  .password_btn:nth-child(2n) {
    padding: 20px 50px;
    cursor: pointer;
  }

  .main {
    position: relative;
    color: #fff;
    font-size: 20px;
    background-image: url(https://w-dog.ru/wallpapers/8/11/344802719365758/sobaka-kolpak-podarki-fonar-shariki-pled.jpg);
    background-size: cover;
    height: 900px;
    width: 1420px;
  }

  .close {
    display: none;
  }

  .footer {
    min-height: 300px;
  }
</style>
<!-- script -->
<script type="text/javascript">
  function my_proverka() {
    var code = document.getElementById("my_pass").value;
    var pass = "0000";
    if (code == pass) {
      var win = document.getElementById("openModal");
      win.classList.add("close");
    }
  } 
</script>


<body>
  <div class="footer">
    <div id="openModal" class="modalDialog">

      <div class="head">
        <h1 class="head_desc">С НОВЫМ ГОДОМ!</h1>
        <p class="head_desc-p">Это игра в которой нужно дойти до самого главного приза, решив задачки и искать
          подсказки. Первая задача, Разблокируй сайт для продолжение
          "Первая подсказка находится в том, кто привлекает наc не внешне, а холодным внутренним миром."
        </p>
        <input class="password_btn" type="password" id="my_pass" placeholder="Введите пароль сюда">
        <input class="password_btn" type="submit" onclick="my_proverka();" value="Войти">
      </div>
    </div>
    <div class="main">
      <p>Вы 1000 клиент!</p>
    </div>

  </div>
</body>

</html>
